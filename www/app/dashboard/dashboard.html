<ion-view title="Dashboard">
  <ion-content>
    <div class="row">
      <div class="col">
        <p>
          Progress  {{ dashboard.gameStatus.progress }}%
        </p>
        <p>
          Score {{ dashboard.gameStatus.score }}
        </p>
        <div class="card">
          <div class="item item-divider">
            {{ dashboard.task.name }}
          </div>
          <div class="item item-text-wrap">
            {{ dashboard.task.description }}
          </div>
        </div>
        <div class="row">
          <div class="col">
            <button class="button button-full button-positive" ng-click="dashboard.howClose()">
              How Close Am I?
            </button>
          </div>
        </div>
      </div>
    </div>

  </ion-content>

  <div class="bar bar-footer">
    <div class="tabs tabs-icon-top">
      <a class="tab-item">
        <i class="icon ion-radio-waves"></i>
        Dashboard
      </a>
      <a ui-sref="locations" class="tab-item">
        <i class="icon ion-ios-location"></i>
        Locations
      </a>
      
    </div>
  </div>
    
</ion-view>
